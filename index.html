<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game With Js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<style>
    body {
        margin: 0;
    }
</style>

<body>
    <div class="fixed text-white text-sm ml-2 select-none"><span>Score: </span><span id="scoreEl">0</span></div>

    <div id="modalEl" class="fixed inset-0 flex items-center justify-center px-5 rounded-4">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none select-none" id="bigScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4 select-none">Points</p>
            <div>
                <button id="startGameBtn" class="select-none bg-blue-500 text-white w-full py-3 rounded-full">Start
                    Game</button>
            </div>
            <div class="mt-5">
                <a href=""></a>
                <a href="https://github.com/Acadbek" target="_blank" id="created">by Asadbek</a>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>

</body>

</html>
